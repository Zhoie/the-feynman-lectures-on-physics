id: v1-ch01-s04-chemical-reactions
title: Barrier Crossing and Reaction Rate
chapter: "1 Atoms in Motion"
section: "1-4 Chemical reactions"
archetype: reaction-coordinate
summary: >
  Particles diffuse in a double-well potential. Higher temperature or a catalyst
  lowers the effective barrier and increases crossing events.
controls:
  - id: Ea
    label: barrier height
    type: range
    min: 0.4
    max: 4.0
    step: 0.1
    default: 1.6
  - id: deltaE
    label: reaction energy
    type: range
    min: -1.0
    max: 1.0
    step: 0.05
    default: -0.2
  - id: temperature
    label: temperature
    type: range
    min: 0.1
    max: 2.0
    step: 0.05
    default: 0.6
  - id: catalyst
    label: catalyst
    type: select
    options:
      - label: off
        value: 0
      - label: on
        value: 1
    default: 0
metrics:
  - id: rate
    label: Crossing rate
  - id: events
    label: Crossings
assertions:
  - when: temperature increases (Ea fixed)
    expect: Crossing rate increases
  - when: catalyst on (Ea fixed)
    expect: Crossing rate increases

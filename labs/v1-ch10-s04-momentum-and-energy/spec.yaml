id: v1-ch10-s04-momentum-and-energy
title: Momentum Conserved, Energy Not Always
chapter: "10 Conservation of Momentum"
section: "10-4 Momentum and energy"
archetype: momentum-energy
summary: >
  Two carts collide with adjustable restitution. Momentum stays constant,
  while kinetic energy can drop for inelastic collisions.
controls:
  - id: mass1
    label: mass 1
    type: range
    min: 0.5
    max: 4.0
    step: 0.1
    default: 1.0
  - id: mass2
    label: mass 2
    type: range
    min: 0.5
    max: 4.0
    step: 0.1
    default: 1.5
  - id: v1
    label: v1 initial
    type: range
    min: -1.0
    max: 1.0
    step: 0.05
    default: 0.8
  - id: v2
    label: v2 initial
    type: range
    min: -1.0
    max: 1.0
    step: 0.05
    default: -0.4
  - id: restitution
    label: restitution e
    type: range
    min: 0.0
    max: 1.0
    step: 0.05
    default: 0.7
metrics:
  - id: momentum
    label: Total momentum
  - id: kRatio
    label: K / K0
assertions:
  - when: e = 1
    expect: K / K0 ~ 1
  - when: e < 1
    expect: K / K0 decreases

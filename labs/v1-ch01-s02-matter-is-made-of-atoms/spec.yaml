id: v1-ch01-s02-matter-is-made-of-atoms
title: Atoms, Phases, and Brownian Motion
chapter: "1 Atoms in Motion"
section: "1-2 Matter is made of atoms"
archetype: particle-box
summary: >
  A Lennard-Jones style particle box shows solid-, liquid-, and gas-like
  behavior as temperature and density change. A heavy tracer demonstrates
  Brownian motion.
controls:
  - id: temperature
    label: temperature
    type: range
    min: 0.1
    max: 2.0
    step: 0.05
    default: 0.6
  - id: density
    label: density
    type: range
    min: 0.3
    max: 1.2
    step: 0.05
    default: 0.8
  - id: drag
    label: drag
    type: range
    min: 0.01
    max: 1.0
    step: 0.01
    default: 0.1
metrics:
  - id: temp
    label: Estimated T
  - id: phase
    label: Phase
  - id: msd
    label: Tracer MSD
assertions:
  - when: temperature low and density high
    expect: Phase reads solid-like
  - when: temperature high
    expect: Tracer MSD increases
